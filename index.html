<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Results summary component</title>

</head>
<body>
  <div class="mainContainer">
<div class="containerOne">
<h1 class="headingOne">Your Result</h1>
<div class="circle">
  <span>76</span>
  <p> of 100</p>
</div>
<footer class="footer">
  <section class="textWrapper">
    <h1 class="footerText">Great</h1>
  <span>You scored higher than 65% of </span>
  <span>the people who have taken</span>
  <span>these tests.</span>
</section>
</footer>
</div>

<div class="containerTwo">
  <h1>Summary</h1>
  <div class="bannerContainer">
  <div class="BannerOne">
    <img src="/assets/images/icon-reaction.svg"/>
    <h4>Reaction</h4>
    <span>80/ 100</span>
  </div>
  <div class="BannerTwo">
    <img src="/assets/images/icon-memory.svg"/>

    <h4>Memory</h4>
    <span>92/ 100</span>
  </div>
  <div class="BannerThree">
    <img src="/assets/images/icon-verbal.svg"/>

    <h4>Verbal</h4>
    <span>61/ 100</span>
  </div>
  <div class="BannerFour">
    <img src="/assets/images/icon-visual.svg"/>

    <h4>Visual</h4>
    <span>72/ 100</span>
  </div>
  <div class="buttonContainer">
    <button>Continue</button>
  </div>
  </div>
</div>


</div>
  
  

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
